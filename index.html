<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Group Messages</title>
  <style>
    /* Dark Theme Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
      font-size: 28px;
    }

    .status {
      font-size: 14px;
      margin-bottom: 10px;
      color: #bbbbbb;
    }

    .message-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #292929;
      border-radius: 6px;
      border: 1px solid #444;
      transition: background-color 0.3s ease;
    }

    .message:hover {
      background-color: #333;
    }

    .group-name {
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .sender {
      color: #64B5F6;
      font-weight: bold;
    }

    .timestamp {
      color: #9e9e9e;
      font-size: 0.9em;
    }

    .message-content {
      margin-top: 5px;
      color: #e0e0e0;
    }

    #status {
      font-weight: bold;
      font-size: 14px;
    }

    .message-box::-webkit-scrollbar {
      width: 8px;
    }

    .message-box::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
    }

    .message-box::-webkit-scrollbar-track {
      background: #222;
    }

    /* ðŸŸ¡ Kforce Message Style */
    .message.kforce {
      background-color: #4e4a00; /* dark yellow */
      border: 1px solid #ffeb3b; /* bright yellow border */
      color: #fff59d; /* light yellow text */
    }

    .message.kforce .group-name {
      color: #ffeb3b;
    }

    .message.kforce .sender {
      color: #ffe082;
    }

    .message.kforce .timestamp {
      color: #fbc02d;
    }

    .message.kforce .message-content {
      color: #fffde7;
    }
  </style>
</head>
<body>
  <h1>ðŸ“© WhatsApp Group Messages</h1>
  <div class="status">Status: <span id="status">Connecting...</span></div>
  <div class="message-box" id="messageBox"></div>

  <script>
    const statusElement = document.getElementById('status');
    const messageBox = document.getElementById('messageBox');

    function addMessage(data) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';

      // ðŸŸ¡ Add special class if Kforce message
      if (data.groupName === 'Kforce Python Jobs') {
        msgDiv.classList.add('kforce');
      }

      const formattedMessage = data.message.replace(/\n/g, '<br>');

      msgDiv.innerHTML = `
        <div class="group-name">ðŸ“± ${data.groupName}</div>
        <div class="message-header">
          <span class="sender">${data.sender}</span>
          <span class="timestamp">(${data.timestamp})</span>
        </div>
        <div class="message-content">${formattedMessage}</div>
      `;

      messageBox.prepend(msgDiv);
    }

    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      statusElement.textContent = 'âœ… Connected';
      statusElement.style.color = '#4CAF50';
      console.log('Connected to WebSocket');
    };

    socket.onclose = () => {
      statusElement.textContent = 'âŒ Disconnected';
      statusElement.style.color = '#f44336';
      console.log('Disconnected from WebSocket');
    };

    socket.onerror = (error) => {
      statusElement.textContent = 'âš ï¸ Error';
      statusElement.style.color = '#ff9800';
      console.error('WebSocket error:', error);
    };

    socket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.groupName) {
          addMessage(data);
        }
      } catch (error) {
        console.error('Error parsing message:', error);
      }
    };
  </script>
</body>
</html>
